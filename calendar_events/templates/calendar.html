<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <style>
        body {
            background-color: #f5f5f5; /* Lighter gray background */
            color: #3498db; /* Soft light blue text */
            text-align: center;
            padding: 20px;
        }

        form {
            display: inline-block;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="date"] {
            padding: 5px;
            font-size: 16px;
            border: 2px solid #3498db; /* Soft light blue border */
            background-color: #f0f0f0; /* Soft gray background */
            color: #3498db; /* Soft light blue text */
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 18px;
            background-color: #3498db; /* Soft light blue button */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9; /* Darker light blue on hover */
        }

        #loadingGif {
            display: none;
        }

        #loadingGif img {
            width: 300px;
            height: 260px;
        }
    </style>
    <script>
        function playGif() {
            document.getElementById("loadingGif").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Select a Date</h1>
    <form action="{% url 'fetch_facts' %}" method="post" onsubmit="playGif()">
        {% csrf_token %}
        <label for="selected_date">Select a date:</label>
        <input type="date" name="selected_date" required>
        <input type="submit" value="Fetch Facts">
    </form>
    <div id="loadingGif">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Loading...">
        <p>Have my best researcher on it... Loading...</p>
    </div>
</body>
</html>
