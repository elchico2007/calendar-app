<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts</title>
    <style>
        body {
            background-color: #f5f5f5; /* Lighter gray background */
            color: #3498db; /* Soft light blue text */
            text-align: center;
            padding: 20px;
        }
    
        h1 {
            color: #2ecc71; /* Green heading */
        }
    
        p {
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }
    
        ul {
            padding: 0;
            text-align: left; /* Align the text inside the list to the left */
            max-width: 800px; /* Limit the width of the list */
            margin: 0 auto; /* Center the list */
        }
    
        li {
            list-style-type: none; /* Remove default bullet points */
            background-color: #f5f5f5; /* Lighter gray background for each bullet */
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            position: relative; /* To position the green bullet */
        }
    
        li::before {
            content: '\2022'; /* Unicode character for a bullet point */
            color: #2ecc71; /* Green bullet color */
            font-size: 24px; /* Adjust the size as needed */
            position: absolute;
            left: -20px; /* Adjust the distance of the bullet from the text */
        }
    </style>
</head>
<body>
    <h1>Interesting Facts</h1>
    <ul>
        {%for fact in facts%}
            <li>{{ fact }}</li>
        {% endfor %}
    </ul>
</body>
</html>
